        addFocusPoint({ id: 7, category: 4, stars: 4, topic: `行動裝置資料安全與加密`, details: `<ul><li><strong class="chinese-term">全碟加密</strong> (<strong class="english-abbr">FDE</strong>, <strong class="english-fullname">Full Disk Encryption</strong>): <span class="keyword-highlight">對裝置的整個儲存空間進行加密</span>。即使裝置遺失或遭竊，若無密碼或金鑰，也無法讀取資料。<strong class="english-abbr">iOS</strong> 預設啟用，<strong class="english-abbr">Android</strong> 較新版本也多數預設啟用。</li><li><strong class="chinese-term">檔案層級加密</strong> (<strong class="english-fullname">File-Based Encryption</strong>): 對<span class="keyword-highlight">個別檔案或目錄</span>進行加密，提供更細緻的控制。</li><li><strong class="chinese-term">安全儲存區域</strong>: 如 <strong class="english-fullname">Apple</strong> 的 <strong class="english-fullname">Secure Enclave</strong> 或 <strong class="english-abbr">Android</strong> 的 <strong class="english-fullname">Trusted Execution Environment</strong> (<strong class="english-abbr">TEE</strong>)，用於<span class="keyword-highlight">保護敏感金鑰或生物辨識資料</span>。</li></ul>` });
        addFocusPoint({ id: 8, category: 4, stars: 3, topic: `行動裝置資料清除 (<strong class="english-fullname">Data Wipe</strong>)`, details: `<ul><li><strong class="chinese-term">遠端清除</strong> (<strong class="english-fullname">Remote Wipe</strong>): 裝置遺失或遭竊時，可<span class="keyword-highlight">透過管理平台遠端刪除裝置上的所有資料</span>，防止資料外洩。常由 <strong class="english-abbr">MDM</strong>/<strong class="english-abbr">EMM</strong> 系統提供。</li><li><strong class="chinese-term">恢復原廠設定</strong> (<strong class="english-fullname">Factory Reset</strong>): 清除裝置上所有使用者資料和設定，<span class="keyword-highlight">回復到出廠狀態</span>。但可能無法完全清除所有資料痕跡。</li><li><strong class="chinese-term">安全清除</strong>: 應確保資料被<span class="keyword-highlight">覆寫或加密銷毀</span>，使得資料無法被輕易回復。</li></ul>` });
        addFocusPoint({ id: 9, category: 5, stars: 5, topic: `行動裝置身份驗證`, details: `確認使用者身份的機制。<ul><li><strong class="chinese-term">密碼/圖形鎖/PIN碼</strong>: 最基本的驗證方式。應設定<span class="keyword-highlight">足夠複雜度的密碼</span>，避免使用易猜測的組合。</li><li><strong class="chinese-term">生物辨識</strong> (<strong class="english-fullname">Biometrics</strong>): 如<strong class="chinese-term">指紋辨識</strong> (<strong class="english-fullname">Fingerprint Recognition</strong>)、<strong class="chinese-term">人臉辨識</strong> (<strong class="english-fullname">Facial Recognition</strong>)、<strong class="chinese-term">虹膜辨識</strong> (<strong class="english-fullname">Iris Recognition</strong>)。提供便利性，但有<span class="keyword-highlight">誤判或被繞過的風險</span>。</li><li><strong class="chinese-term">多因子驗證</strong> (<strong class="english-abbr">MFA</strong>, <strong class="english-fullname">Multi-Factor Authentication</strong>): <span class="keyword-highlight">結合兩種或以上不同類型的驗證因素</span>（你知道的、你擁有的、你是的），大幅<span class="keyword-highlight">提高安全性</span>。例如：密碼 + <strong class="chinese-term">簡訊驗證碼</strong> (<strong class="english-abbr">SMS OTP</strong>) 或 驗證器 <strong class="english-abbr">APP</strong>。</li></ul>` });
        addFocusPoint({ id: 10, category: 6, stars: 5, topic: `行動裝置惡意軟體 (<strong class="english-fullname">Mobile Malware</strong>)`, details: `針對行動裝置設計的惡意軟體。<ul><li>類型：<strong class="chinese-term">木馬程式</strong> (<strong class="english-fullname">Trojan</strong>)、<strong class="chinese-term">間諜軟體</strong> (<strong class="english-fullname">Spyware</strong>)、<strong class="chinese-term">廣告軟體</strong> (<strong class="english-fullname">Adware</strong>)、<strong class="chinese-term">勒索軟體</strong> (<strong class="english-fullname">Ransomware</strong>)。</li><li>傳播途徑：<span class="keyword-highlight">惡意應用程式</span> (尤其來自非官方商店)、<span class="keyword-highlight">釣魚簡訊/郵件</span>、<span class="keyword-highlight">惡意網站</span>、<span class="keyword-highlight">藍牙/Wi-Fi 漏洞</span>。</li><li>危害：竊取個資、監控活動、顯示惡意廣告、鎖定裝置勒索。</li><li>防護：<span class="keyword-highlight">只從官方商店下載 App</span>、<span class="keyword-highlight">謹慎授予權限</span>、<span class="keyword-highlight">保持系統與 App 更新</span>、安裝<strong class="chinese-term">行動安全軟體</strong>。</li></ul>` });
        addFocusPoint({ id: 11, category: 6, stars: 4, topic: `行動裝置<strong class="chinese-term">釣魚攻擊</strong> (<strong class="english-fullname">Phishing</strong>)`, details: `攻擊者<span class="keyword-highlight">偽裝成合法機構或個人</span>，透過<strong class="chinese-term">簡訊</strong> (<strong class="english-abbr">SMS</strong> - 稱為 <strong class="english-fullname">Smishing</strong>)、<strong class="chinese-term">即時通訊</strong>或<strong class="chinese-term">電子郵件</strong>，<span class="keyword-highlight">誘騙使用者點擊惡意連結或提供敏感資訊</span> (如帳號密碼、信用卡號)。<ul><li>特徵：常帶有<span class="keyword-highlight">緊急性、威脅性或利誘性</span>的訊息。</li><li>防護：<span class="keyword-highlight">不輕易點擊不明連結</span>、<span class="keyword-highlight">不隨意提供個資</span>、<span class="keyword-highlight">確認寄件者/網址的真實性</span>。</li></ul>` });
        addFocusPoint({ id: 12, category: 6, stars: 3, topic: `行動裝置<strong class="chinese-term">實體安全</strong>風險`, details: `<ul><li><strong class="chinese-term">遺失與遭竊</strong>: 最常見的風險，可能導致<span class="keyword-highlight">設備損失與資料外洩</span>。</li><li><strong class="chinese-term">肩窺</strong> (<strong class="english-fullname">Shoulder Surfing</strong>): 在旁<span class="keyword-highlight">偷看使用者輸入密碼</span>或瀏覽敏感資訊。</li><li><strong class="chinese-term">未經授權的物理存取</strong>: 他人取得裝置後可能<span class="keyword-highlight">嘗試破解密碼或安裝惡意軟體</span>。</li><li>防護：設定<strong class="chinese-term">螢幕鎖定</strong>、啟用<strong class="chinese-term">遠端定位與清除</strong>功能、<span class="keyword-highlight">不讓裝置離開視線</span>。</li></ul>` });
        addFocusPoint({ id: 13, category: 7, stars: 4, topic: `<strong class="chinese-term">行動裝置管理</strong> (<strong class="english-abbr">MDM</strong>, <strong class="english-fullname">Mobile Device Management</strong>) / <strong class="chinese-term">企業行動管理</strong> (<strong class="english-abbr">EMM</strong>)`, details: `企業用於<span class="keyword-highlight">管理、監控和保護</span>員工使用的行動裝置（公司或個人擁有 <strong class="english-abbr">BYOD</strong> - <strong class="english-fullname">Bring Your Own Device</strong>）的解決方案。<ul><li>功能：<span class="keyword-highlight">強制實施安全政策</span>（如密碼複雜度、加密）、<span class="keyword-highlight">遠端配置</span>（Wi-Fi, VPN）、<span class="keyword-highlight">應用程式管理</span>（派送、黑白名單）、<span class="keyword-highlight">遠端鎖定與清除</span>、<span class="keyword-highlight">合規性檢查</span>。</li><li><strong class="english-abbr">EMM</strong> (<strong class="english-fullname">Enterprise Mobility Management</strong>) 通常包含 <strong class="english-abbr">MDM</strong>，並擴展至<strong class="chinese-term">行動應用程式管理</strong> (<strong class="english-abbr">MAM</strong>) 和<strong class="chinese-term">行動內容管理</strong> (<strong class="english-abbr">MCM</strong>)。</li></ul>` });
        addFocusPoint({ id: 14, category: 7, stars: 4, topic: `<strong class="chinese-term">自攜裝置</strong> (<strong class="english-abbr">BYOD</strong>, <strong class="english-fullname">Bring Your Own Device</strong>) 安全`, details: `允許員工<span class="keyword-highlight">使用個人行動裝置處理公務</span>的政策。<ul><li>優點：提高<span class="keyword-highlight">員工滿意度與生產力</span>、降低<span class="keyword-highlight">企業硬體成本</span>。</li><li>挑戰：<span class="keyword-highlight">安全風險增加</span>（裝置安全性不一、公私資料混用）、<span class="keyword-highlight">管理複雜度提高</span>、<span class="keyword-highlight">隱私問題</span>。</li><li>管理措施：需要<span class="keyword-highlight">清晰的 <strong class="english-abbr">BYOD</strong> 政策</span>、部署 <strong class="english-abbr">MDM/EMM</strong> 方案、<strong class="chinese-term">資料隔離</strong>技術（如<strong class="chinese-term">容器化</strong>）、員工安全<strong class="chinese-term">教育訓練</strong>。</li></ul>` });
        addFocusPoint({ id: 15, category: 7, stars: 3, topic: `行動裝置安全使用<strong class="chinese-term">最佳實務</strong>`, details: `<ul><li><span class="keyword-highlight">設定強固的螢幕鎖定</span> (密碼/生物辨識)。</li><li><span class="keyword-highlight">保持作業系統與應用程式更新</span>至最新版本。</li><li><span class="keyword-highlight">只從官方應用程式商店下載 App</span>，並檢視權限要求。</li><li><span class="keyword-highlight">避免連接不安全的公共 Wi-Fi</span>，必要時使用 <strong class="english-abbr">VPN</strong>。</li><li><span class="keyword-highlight">關閉不使用的無線功能</span> (藍牙, NFC)。</li><li><span class="keyword-highlight">啟用遠端尋找、鎖定、清除功能</span>。</li><li><span class="keyword-highlight">定期備份重要資料</span>。</li><li><span class="keyword-highlight">小心釣魚郵件與簡訊</span>。</li><li><span class="keyword-highlight">避免進行越獄 (<strong class="english-fullname">Jailbreaking</strong>) 或 <strong class="chinese-term">Root</strong></span>，這會破壞作業系統安全機制。</li></ul>` });
        addFocusPoint({ id: 16, category: 5, stars: 4, topic: `<strong class="chinese-term">行動支付安全</strong> (<strong class="english-abbr">NFC</strong>, <strong class="english-fullname">Near Field Communication</strong>) - <strong class="chinese-term">代碼化</strong> (<strong class="english-fullname">Tokenization</strong>)`, details: `<ul><li><strong class="english-abbr">NFC</strong>: <span class="keyword-highlight">短距離高頻無線通訊技術</span>，用於行動支付 (如 Apple Pay, Google Pay)。</li><li><strong class="chinese-term">代碼化</strong> (<strong class="english-fullname">Tokenization</strong>): 行動支付的<span class="keyword-highlight">核心安全技術</span>。將<span class="keyword-highlight">真實的信用卡號</span>替換為一組<span class="keyword-highlight">一次性或裝置特定的<strong class="chinese-term">代碼</strong></span> (<strong class="english-fullname">Token</strong>) 進行交易。</li><li>優點：<span class="keyword-highlight">商家無法獲取真實卡號</span>，即使交易資料被攔截，<strong class="chinese-term">代碼</strong>也無法在其他地方使用，<span class="keyword-highlight">大幅降低卡號外洩風險</span>。</li><li><strong class="chinese-term">安全元件</strong> (<strong class="english-fullname">Secure Element</strong>, <strong class="english-abbr">SE</strong>): 部分裝置使用<span class="keyword-highlight">專用硬體晶片</span>儲存支付憑證和<strong class="chinese-term">代碼</strong>，提供更高安全性。</li><li><strong class="chinese-term">主機卡模擬</strong> (<strong class="english-abbr">HCE</strong>, <strong class="english-fullname">Host Card Emulation</strong>): 允許支付資訊<span class="keyword-highlight">儲存在雲端或軟體中</span>，不一定需要 <strong class="english-abbr">SE</strong>。</li></ul>` });
        addFocusPoint({ id: 17, category: 8, stars: 3, topic: `<strong class="english-abbr">ISO/IEC 27002</strong>:2013 <strong class="english-abbr">BYOD</strong> 指導綱要`, details: `在 <strong class="english-abbr">ISO/IEC 27002</strong>:2013 (資訊安全控制實務規範) 中，雖然沒有直接標明 <strong class="english-abbr">BYOD</strong>，但其指導原則適用於管理個人裝置存取企業資源。<br>相關控制措施可能涉及：<ul><li><strong class="chinese-term">行動裝置政策</strong>: 制定允許/禁止的裝置類型、安全要求、可存取資源等。</li><li><strong class="chinese-term">行動裝置管理</strong>: 使用 <strong class="english-abbr">MDM</strong> 實施控制。</li><li><strong class="chinese-term">網路存取控制</strong>: 驗證裝置合規性後才允許接入網路。</li><li><strong class="chinese-term">資料保護</strong>: 在個人裝置上處理公司資料的保護措施。</li><li><strong class="chinese-term">安全意識訓練</strong>: 教育員工安全使用個人裝置的風險與責任。</li></ul>(註：新版 <strong class="english-abbr">ISO/IEC 27002</strong>:2022 對此有更明確的控制措施。) ` });


        // =======================================================================
        // END OF PDF CONTENT PROCESSING (SIMULATION)
        // =======================================================================

        // --- Final Setup Logic (Copied from previous response) ---
        const categories = {};
        const categoryMap = { // Define category names explicitly
             1: "行動裝置安全基礎",
             2: "行動作業系統與應用程式安全",
             3: "行動網路與通訊安全",
             4: "行動裝置資料安全",
             5: "身份驗證與存取控制",
             6: "行動裝置威脅與攻擊",
             7: "行動裝置管理與安全實務",
             8: "相關標準與規範"
         };

        // Determine used categories and their names
        focusPointsData.forEach(point => {
            if (point.category && categoryMap[point.category] && !categories[point.category]) {
                 categories[point.category] = categoryMap[point.category];
             }
        });

        const categoryFilterSelect = document.getElementById('categoryFilter');
        const categoriesGrid = document.getElementById('categoriesGrid');
        categoriesGrid.innerHTML = ''; // Clear placeholder if present

        // Sort categories numerically
        const sortedCategories = Object.keys(categories).sort((a, b) => parseInt(a) - parseInt(b));

        // Populate category filter dropdown
        sortedCategories.forEach(catId => {
             const option = document.createElement('option');
             option.value = catId;
             option.textContent = `${catId}. ${categories[catId]}`;
             categoryFilterSelect.appendChild(option);
         });

        // Populate category grid
        sortedCategories.forEach(catId => {
             const catItem = document.createElement('div');
             catItem.className = 'category-item';
             catItem.onclick = () => filterByCategory(catId);
             catItem.innerHTML = `
                 <div class="category-number">${catId}</div>
                 <div class="category-text">${categories[catId]}</div>
             `;
             categoriesGrid.appendChild(catItem);
         });

        // --- Filtering, Searching, UI Logic (Keep as is) ---
        const focusPointsContainer = document.getElementById("focusPointsContainer");
        //const categoryFilter = document.getElementById("categoryFilter"); // Already defined
        const starFilter = document.getElementById("starFilter");
        const searchInput = document.getElementById("searchInput");
        const searchButton = document.getElementById("searchButton");
        const noResultsMessage = document.getElementById('noResultsMessage');
        const progressBar = document.getElementById("progressBar");
        const backToTopButton = document.getElementById("backToTop");

        function populateFocusPoints(data) {
            focusPointsContainer.innerHTML = ''; // Clear existing points
             noResultsMessage.style.display = 'none'; // Assume results initially

            if (!data || data.length === 0) {
                 noResultsMessage.style.display = 'block';
                 if (searchInput.value.trim() !== "") {
                    noResultsMessage.textContent = '沒有找到符合目前篩選及搜尋條件的重點。';
                 } else {
                     noResultsMessage.textContent = '沒有找到符合篩選條件的重點。';
                 }
                 return; // Exit if no data
            }

            data.forEach(point => {
                const card = document.createElement('div');
                card.className = 'focus-card';
                card.dataset.category = point.category;
                card.dataset.stars = point.stars;

                const starRatingHtml = '<span class="star-rating">' + '★'.repeat(point.stars) + '☆'.repeat(5 - point.stars) + '</span>';

                card.innerHTML = `
                    <div class="focus-header">
                        <div class="focus-id">#${point.id}</div>
                        <div class="focus-importance">${starRatingHtml}</div>
                    </div>
                    <div class="focus-topic-container">
                        <div class="focus-topic">${point.topic}</div>
                    </div>
                    <div class="focus-details-container">
                        <div class="details-content">${point.details}</div>
                    </div>
                `;
                focusPointsContainer.appendChild(card);
            });
        }

        function filterAndSearch() {
            let category = categoryFilter.value;
            let stars = starFilter.value;
            let searchText = searchInput.value.toLowerCase().trim();

            const filteredData = focusPointsData.filter(point => {
                const matchesCategory = (category === "all" || String(point.category) === category);
                const matchesStars = (stars === "all" || String(point.stars) === stars);
                let pointText = (point.topic + ' ' + point.details).toLowerCase();
                pointText = pointText.replace(/<[^>]*>/g, ' '); // Basic HTML tag removal
                const matchesSearch = (searchText === "" || pointText.includes(searchText));

                return matchesCategory && matchesStars && matchesSearch;
            });

            populateFocusPoints(filteredData);
        }

         function filterByCategory(categoryNumber) {
             categoryFilter.value = categoryNumber === 'all' ? 'all' : String(categoryNumber);
             searchInput.value = '';
             filterAndSearch();
         }

        // Event Listeners
        categoryFilter.addEventListener("change", filterAndSearch);
        starFilter.addEventListener("change", filterAndSearch);
        searchButton.addEventListener("click", filterAndSearch);
        searchInput.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                filterAndSearch();
            }
        });
        backToTopButton.addEventListener("click", () => window.scrollTo({top: 0, behavior: 'smooth'}));

        // Scroll and Progress Bar
        window.onscroll = function() { updateProgressBar(); toggleBackToTopButton(); };
        function updateProgressBar() {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrolled = (height > 0) ? (winScroll / height) * 100 : 0;
            progressBar.style.width = scrolled + "%";
        }
         function toggleBackToTopButton() {
             backToTopButton.style.display = (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) ? "flex" : "none";
        }

        // --- Initial Load ---
        populateFocusPoints(focusPointsData); // Populate with the (simulated) data
        toggleBackToTopButton();
        updateProgressBar();
        filterAndSearch(); // Apply initial filter/search state (which should be 'all' and empty search)

    </script>
